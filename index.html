<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <form id="tipForm">
            <div class="form-group">
                <label for="billAmount">Bill amount:</label>
                <input type="number" id="billAmount" placeholder="Enter bill amount">
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip percentage:</label>
                <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
            </div>
            <button type="button" onclick="calculateTip()">CALCULATE</button>
        </form>
        <h2>Total: <span id="totalAmount"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
